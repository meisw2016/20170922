app:
  eureka:
    host01: localhost
    port01: 8761
server:
  port: 24151
spring:
  application:
    name: meisw-demo1
  cloud:
    config:
      profile: default
      label: master
      discovery:
        enabled: true
        serviceId: meisw-demo1
eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetchRegistry: true
    server:
      waitTimeInMsWhenSyncEmpty: 0
    serviceUrl:
      defaultZone: http://${app.eureka.host01}:${app.eureka.port01}/eureka/
      
management:
  endpoints:
    web:
      exposure:
        include: *
      base-path: /actuator
    health:
      show-details: always
  info:
    git:
      mode: full